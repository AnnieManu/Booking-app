<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        <title>Booking app</title>
    </head>
    <body>
      <div class="container">
          <header class="header">
              <img src="img/logo.png" alt="logo" class="logo">
              <form class='form' clation="#">
                  <input class="search__input" type="text" class="search" placeholder="search">
                  <button class="search__button">
                      <svg class="search__icon">
                          <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>                 
                  </button>
              </form>
     
        <div class="user-nav__user">
            <nav class="user-nav">
                <div class="user-nav__icon__box">
                 <svg class="user-nav__icon">
                   <use xlink:href="img/sprite.svg#icon-bookmark"></use>       
                 </svg>
                 <span class="user-nav__notification">7</span>  
               </div>         
            
            <div class="user-nav__icon__box">
                <svg class="user-nav__icon">
                  <use xlink:href="img/sprite.svg#icon-bookmark"></use>        
                </svg>  
                <span class="user-nav__notification">10</span> 
             </div>           
           <img src="img/user.jpg" alt="user" class="user-nav__user-poto" style="width:3.75rem; height:3.75rem; border-radius:50%;">
           <span class="user-nav__user-name">Annie</span>
          </nav>
        </div>
   </header>               
          <div class="content">
              <nav class="sidebar">
                  <ul class="side-nav">
                    <li class="side-nav__item side-nav__item--active">
                      <a href="#" class="side-nav__link">
                        <svg class="side-nav__icon">
                          <use xlink:href="img/sprite.svg#icon-home"></use>
                          <span>Hotel</span>
                        </svg>
                      </a>
                    </li>
                    <li class="side-nav__item">
                      <a href="#" class="side-nav__link">
                        <svg class="side-nav__icon">
                          <use xlink:href="img/sprite.svg#icon-aircraft"></use>
                          <span>Flight</span>
                        </svg>
                      </a>
                    </li>
                    <li class="side-nav__item">
                      <a href="#" class="side-nav__link">
                        <svg class="side-nav__icon">
                          <use xlink:href="img/sprite.svg#icon-map"></use>
                          <span>Cae rental</span>
                        </svg>
                      </a>
                    </li>
                    <li class="side-nav__item">
                      <a href="#" class="side-nav__link">
                        <svg class="side-nav__icon">
                          <use xlink:href="img/sprite.svg#icon-home"></use>
                          <span>TourS</span>
                        </svg>
                      </a>
                    </li>
                  </ul> 
                    <div class="legal">
                      &COPY; 2019 by Annie All rights reserved
                    </div>
              </nav>
              <main class="hotel-view">
                <div class="gallery">
                  <figure class="gallery__item">
                    <img src="img/hotel-1.jpg" alt="Hotel 1" class="gallery__photo">
                  </figure>
                  <figure class="gallery__item">
                    <img src="img/hotel-2.jpg" alt="Hotel 2" class="gallery__photo">
                  </figure>
                  <figure class="gallery__item">
                    <img src="img/hotel-3.jpg" alt="Hotel 3" class="gallery__photo">
                  </figure>
                </div>
                <div class="overview">
                  <h1 class="overview__heading">Hotel Las Palmas</h1>
                  <div class="overview__stars">
                    <svg class="overview__icon-star">
                      <use xlink:href="img/sprite.svg#icon-star"></use>
                    </svg>
                    <svg class="overview__icon-star">
                      <use xlink:href="img/sprite.svg#icon-star"></use>
                    </svg>
                    <svg class="overview__icon-star">
                      <use xlink:href="img/sprite.svg#icon-star"></use>
                    </svg>
                    <svg class="overview__icon-star">
                      <use xlink:href="img/sprite.svg#icon-star"></use>
                    </svg>
                    <svg class="overview__icon-star">
                      <use xlink:href="img/sprite.svg#icon-star"></use>
                    </svg>
                  </div> 
                  <div class="overview-location">    
                    <div class="overview__rating">
                        <div class="overview__icon-location">
                            <svg class="side-nav__icon">
                              <use xlink:href="img/sprite.svg#icon-location-pin"></use>
                            </svg>                            
                          </div>
                        <button class="btn-inline">Albufeira, Portugal</button>
                      <div class__avarage-rating>8.6</div>
                      <div class__rating-count>429 votes</div>                      
                    </div>                   
                    </div>                                              
                </div>
            </main>
          </div>
      </div>
    </body>
</html>
